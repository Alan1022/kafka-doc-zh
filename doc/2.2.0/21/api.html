<script id="api-template" type="text/x-handlebars-template">
	Kafka包含五个核心的API：
	<ol>
	<li><a href="#producerapi">Producer</a> API允许应用程序发送数据流到Kafka集群的topic中。
	<li><a href="#consumerapi">Consumer</a> API允许应用程序读取Kafka集群的topic中的数据流。
	<li><a href="#streamsapi">Streams</a> API允许将数据流从输入topic转换到输出topic。
	<li><a href="#connectapi">Connect</a> API允许实现从某些源系统或应用程序拉取到Kakfa、或从Kafka推送到接收系统或应用程序的连接器。
	<li><a href="#adminapi">AdminClient</a> API允许管理和检查topic、broker、其它Kafka的对象。
	</ol>

	Kafka通过一个独立于语言的协议公开了它所有功能，该协议的客户端可以在许多编程语言中使用。然而，只有Java客户端作为Kafka项目的重要部分进行维护，其它的客户端作为独立的开源项目提供。可以从<a href="https://cwiki.apache.org/confluence/display/KAFKA/Clients">这里</a>获取非Java客户端的列表。

	<h3><a id="producerapi" href="#producerapi">2.1 Producer API</a></h3>

	Producer API允许应用程序向Kafka集群中的topic发送数据流。
	<p>
	<a href="/{{version}}/javadoc/index.html?org/apache/kafka/clients/producer/KafkaProducer.html" title="Kafka {{dotVersion}} Javadoc">javadocs</a>中给出了如何使用producer的示例。
	<p>
	你可以使用下面的maven依赖，来使用producer：

	<pre class="brush: xml;">
		&lt;dependency&gt;
			&lt;groupId&gt;org.apache.kafka&lt;/groupId&gt;
			&lt;artifactId&gt;kafka-clients&lt;/artifactId&gt;
			&lt;version&gt;{{fullDotVersion}}&lt;/version&gt;
		&lt;/dependency&gt;
	</pre>

	<h3><a id="consumerapi" href="#consumerapi">2.2 Consumer API</a></h3>

	Consumer API 允许应用程序从Kafka集群的topic中读取数据流。
	<p>
	<a href="/{{version}}/javadoc/index.html?org/apache/kafka/clients/consumer/KafkaConsumer.html" title="Kafka {{dotVersion}} Javadoc">javadocs</a>中给出了如何使用consumer的示例。
	<p>
	你可以使用下面的maven依赖，来使用consumer：
	<pre class="brush: xml;">
		&lt;dependency&gt;
			&lt;groupId&gt;org.apache.kafka&lt;/groupId&gt;
			&lt;artifactId&gt;kafka-clients&lt;/artifactId&gt;
			&lt;version&gt;{{fullDotVersion}}&lt;/version&gt;
		&lt;/dependency&gt;
	</pre>

	<h3><a id="streamsapi" href="#streamsapi">2.3 Streams API</a></h3>

	<a href="#streamsapi">Streams</a> API 允许将数据流从输入topic转换到输出topic。
	<p>
	<a href="/{{version}}/javadoc/index.html?org/apache/kafka/streams/KafkaStreams.html" title="Kafka {{dotVersion}} Javadoc">javadocs</a>给出了如何使用这个库的示例。
	<p>
	<a href="/{{version}}/documentation/streams">这里</a>提供了使用Streams API的其它文档。
	<p>
	你可以使用下面的maven依赖，来使用Kafka Stream：

	<pre class="brush: xml;">
		&lt;dependency&gt;
			&lt;groupId&gt;org.apache.kafka&lt;/groupId&gt;
			&lt;artifactId&gt;kafka-streams&lt;/artifactId&gt;
			&lt;version&gt;{{fullDotVersion}}&lt;/version&gt;
		&lt;/dependency&gt;
	</pre>

	<p>
	当使用Scala语言时，你可以选择包含<code>kafka-streams-scala</code>库。<a href="/{{version}}/documentation/streams/developer-guide/dsl-api.html#scala-dsl">开发者指南</a>提供了使用Scala语言开发Kafka Stream的其它文档。
	<p>
	你可以使用下面的maven依赖，来使用Scala 2.11语言开发Kafka Stream：

	<pre class="brush: xml;">
		&lt;dependency&gt;
			&lt;groupId&gt;org.apache.kafka&lt;/groupId&gt;
			&lt;artifactId&gt;kafka-streams-scala_2.11&lt;/artifactId&gt;
			&lt;version&gt;{{fullDotVersion}}&lt;/version&gt;
		&lt;/dependency&gt;
	</pre>

	<h3><a id="connectapi" href="#connectapi">2.4 Connect API</a></h3>

	The Connect API allows implementing connectors that continually pull from some source data system into Kafka or push from Kafka into some sink data system.
	<p>
	Many users of Connect won't need to use this API directly, though, they can use pre-built connectors without needing to write any code. Additional information on using Connect is available <a href="/documentation.html#connect">here</a>.
	<p>
	Those who want to implement custom connectors can see the <a href="/{{version}}/javadoc/index.html?org/apache/kafka/connect" title="Kafka {{dotVersion}} Javadoc">javadoc</a>.
	<p>

	<h3><a id="adminapi" href="#adminapi">2.5 AdminClient API</a></h3>

	The AdminClient API supports managing and inspecting topics, brokers, acls, and other Kafka objects.
	<p>
	To use the AdminClient API, add the following Maven dependency:
	<pre class="brush: xml;">
		&lt;dependency&gt;
			&lt;groupId&gt;org.apache.kafka&lt;/groupId&gt;
			&lt;artifactId&gt;kafka-clients&lt;/artifactId&gt;
			&lt;version&gt;{{fullDotVersion}}&lt;/version&gt;
		&lt;/dependency&gt;
	</pre>
	For more information about the AdminClient APIs, see the <a href="/{{version}}/javadoc/index.html?org/apache/kafka/clients/admin/AdminClient.html" title="Kafka {{dotVersion}} Javadoc">javadoc</a>.
	<p>

</script>
